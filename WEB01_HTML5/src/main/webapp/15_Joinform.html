<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form>
    <table border="1" width="700" align="center" cellspacing="1" cellpadding="10" bgcolor="blue">
    <tr bgcolor="white" height="30">
        <th>아이디</th>
        <td size="30"><input type="text" name="userid" /></td>
        
    </tr>
    <tr bgcolor="white" height="20">
        <th>Password</th>
        <td size="30" align="left"> <input type ="password" name="pw"/> <br /></td>
    </tr>
    <tr bgcolor="white" height="20" >
        <th>전화번호</th>
        <td size="30" align="left"><select>
            <option value="0">010</option>
            <option value="1">011</option>
            <option value="2">02</option> 
            </select> - <input type="t" size="10" /> - <input type="text" size="10"> </td>
            

    <tr bgcolor="white" height="20">
        <th>성별</th>
        <td size="30" align="left">
            남자<input type ="radio" name="gender" value="m" />
            여자<input type ="radio" name="gender" value="f" />
        </td>
    </tr>
    <tr bgcolor="white" height="20">
        <th>알게된 경로</th>
        <td size="30" align="left">
            신문<input type ="checkbox" name="hobby" value="1" />
            TV<input type ="checkbox" name="hobby" value="2" />
            지인소개<input type ="checkbox" name="hobby" value="3" />
            기타<input type ="checkbox" name="hobby" value="4" />
    </tr>
    <tr bgcolor="white" height="20">
        <th>직업</th>
        <td size="30" align="left"><select >
            <option value="0">학생</option>
            <option value="1">군인</option>
            <option value="2">교사</option>
            

        </select></td>
    </tr>
    <tr bgcolor="white" height="20">
        <th>생년월일</th>
        <td size="30" align="left">
            <input type="text" name="userid" size="10"/>년 
            <select >
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option> </select> 월
            <select >
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option> </select> 일
    </tr>
    <tr bgcolor="white" height="20">
        <th>주소</th>
        <td size="30" align="left"><input type="text" name="userid" size="70" /></td>
    </tr>

    <tr bgcolor="white" height="20">
        <th>인사말</th>
        <td>
            <!-- 멀티라인 텍스트 입력란 -->
            <textarea cols="50" rows="10" name="intro"> 안녕하세요 </textarea>
        </td>
    </tr>

    <tr bgcolor="white" height="20">
        <td colspan="2" align="center"> <input type="button" value="회원가입" /> <input type="button" value="다시작성" /></td>
    </tr>
    

    

</table>
</form>
    
</body>
</html>
