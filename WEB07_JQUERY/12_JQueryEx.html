<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #content{
            width: 1080px;
            height: 440px;
            position: relative; 
            margin: 0 auto;
        }
        .contents{ 
            position:absolute; 
            width:1080px; height:480p; 
            left:0px; 
            top:0px; 
            line-height: 440px; 
            text-align: center; 
            font-size: 120%;
            display: none;
            
        }
        #tabs{
            width: 1080px;
            height: 40px;
            margin: 0 auto; 
            display: flex;
            
        }
        #tabs div{
            width: 200px;
            height: 40px;
            box-sizing: border-box; 
            border-radius: 5px 5px 0 0; 

            font-size:120%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        $(function(){
            $('#tabs div:eq(0)').css('background' , '#ebaa55');
            $('#tabs div:eq(1)').css('background' , '#55ebd1');
            $('#tabs div:eq(2)').css('background' , '#4fbde3');
            $('#tabs div:eq(3)').css('background' , '#6ebe6d');
            $('#tabs div:eq(4)').css('background' , '#95a096');
            $('#tabs div:eq(5)').css('background' , '#ed8d2a');
            // content 들에 배경색을 탭메뉴와 맞춰 주세요
            // 메뉴를 클릭하면 해당 화면이 화면에 보이게 코딩합니다.
        });

        $(function(){
            $('#tabs div').click(function(){
            var index = $(this).index();
            var bgColor = '';
            var textColor = '';
            if (index == 0) {
                bgColor = '#ebaa55';
                textColor = 'black';
            } else if (index == 1) {
                bgColor = '#55ebd1';
                textColor = 'black';
            } else if (index == 2) {
                bgColor = '#4fbde3';
                textColor = 'black';
            } else if (index == 3) {
                bgColor = '#6ebe6d';
                textColor = 'black';
            } else if (index == 4) {
                bgColor = '#95a096';
                textColor = 'black';
            } else if (index == 5) {
                bgColor = '#ed8d2a';
                textColor = 'black';
            }
            $('.contents').hide();
            
            $('#content .contents').eq(index).css({'background': bgColor, 'color': textColor}).show();
            });
            
        });
   

        
        
    </script>
</head>
<body>
    <div id="tabs">
        <div>Menu A</div>
        <div>Menu B</div>
        <div>Menu C</div>
        <div>Menu D</div>
        <div>Menu E</div>
        <div>Menu F</div>
    </div>
    <div id="content">
        <div class="contents" id="content1">Content A</div>
        <div class="contents" id="content2">Content B</div>
        <div class="contents" id="content3">Content C</div>
        <div class="contents" id="content4">Content D</div>
        <div class="contents" id="content5">Content E</div>
        <div class="contents" id="content6">Content F</div>
    </div>
</body>
</html>
