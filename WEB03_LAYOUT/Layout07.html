<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/naver.css" />
</head>
<body>
    <div id="logo">
        <img src="images/naverlogo.png">
    </div>
    <div id="header">
        실명 인증된 아이디로 가입
        <img src="images/check.png">
    </div>
    <div id="id">
        &nbsp;&nbsp;<img src="images/id.png" />
        <input type="text" size="27" placeholder="아이디"/>
        @naver.com

    </div>
    <div id="pw">
        &nbsp;&nbsp;<img src="images/key3.png" />
        <input type="password" size="36" placeholder="비밀번호"/>
        <img src="images/view.png" />

    </div>
    <div id="email">
        &nbsp;&nbsp;<img src="images/mail.png">
        <input type="text" size="36" placeholder="[선택] (비밀번호 분실 시 확인용 이메일)">
    </div>
    <div id="temp"></div>
    

    <div id="name">
        &nbsp;&nbsp;<img src="images/id.png" />
        <input type="text" size="27" placeholder="이름"/>
    </div>

    <div id="birth">
        &nbsp;&nbsp;<img src="images/birth.png" />
        <input type="text" size="27" placeholder="생년월일 8자리"/>
        
    </div>

    <div id="comu">
        &nbsp;&nbsp;<img src="images/comu.png" />
        <input type="select" size="32" placeholder="통신사 선택"/>
        <select name="como">
            <option value="0"></option>
            <option value="1">kt</option>
            <option value="2">skt</option>
            <option value="3">lg</option>
            <option value="4">알뜰폰</option>

        </select>
    </div>
    <div id="btn">
        <div id="left">
            <div>남자</div><div>여자</div>
        </div>
        <div id="right">
            <div>내국인</div><div>외국인</div>
        </div>
    </div>

    <div id="phone">
        &nbsp;&nbsp;<img src="images/phone.png" />
        <input type="text" size="27" placeholder="휴대전화 번호"/>
        
    </div>

    <div id="agree" >&nbsp;&nbsp;<img src="images/check.png"> [필수] <b>인증 약관 전체동의</b></div>
    <div id="button" >인증요청</div>

        
    </div>
    

    
</body>
</html>
